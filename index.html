<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>West Tales RP</title>
  <meta name="description" content="Documentación y lore del servidor West Tales RP" />
  <link rel="icon" href="https://west-tales.es/favicon.ico" />

  <!-- Docsify core -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- Fuente del estilo western -->
  <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Colores base */
      --theme-color: #c69c6d;
      --background: #12100d;
      --sidebar-bg: #1b1714;
      --text-color: #e9e5df;
      --link-color: #d4a05f;
      --link-hover-color: #f5c37d;
      --border-color: #2a221c;
      --code-bg: #26211c;

      /* Tipografía */
      --heading-font-family: 'Spectral SC', serif;
      --base-font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: var(--background);
      background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
      background-repeat: repeat;
      background-attachment: fixed;
      color: var(--text-color);
    }

    .app-name {
      font-family: 'Spectral SC', serif;
      font-size: 2em;
      color: var(--theme-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 1px 2px #000;
    }

    .sidebar {
      border-right: 1px solid var(--border-color);
      background-color: var(--sidebar-bg);
    }

    a {
      color: var(--link-color);
    }

    a:hover {
      color: var(--link-hover-color);
      text-decoration: none;
    }

    code {
      background-color: var(--code-bg);
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .markdown-section h1, .markdown-section h2, .markdown-section h3 {
      font-family: var(--heading-font-family);
      color: var(--theme-color);
    }
  </style>
</head>

<body>
  <div id="app">Cargando Wiki West Tales...</div>

  <script>
    window.$docsify = {
      name: 'West Tales Wiki',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      themeColor: '#c69c6d',
    };
  </script>

  <!-- Docsify core scripts -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
